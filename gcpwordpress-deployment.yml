metadata:
  name: gcp-hh-secret
type: Opaque
stringData:
  dbhost: "34.133.225.121"
  dbname: "kwshh_gcp"
  dbuser: "root"
  dbpass: "Jenkinsmysql@123"
---
apiVersion: v1
kind: Service
metadata:
  name: gcp-hh-wordpress
  labels:
    app: gcp-hh-wordpress
spec:
  ports:
   - name: http
     port: 9090
     targetPort: 80
     protocol: TCP
  selector:
    app: gcp-hh-wordpress
  type: LoadBalancer
